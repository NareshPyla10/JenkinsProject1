name: Run Selenium TestNG Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build & Run TestNG Tests
        run: mvn clean test
        continue-on-error: true   # ðŸ‘ˆ wonâ€™t stop on failures

      - name: Upload Test Reports (Surefire + TestNG)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            target/surefire-reports
            test-output
